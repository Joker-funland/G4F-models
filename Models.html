<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G4F.dev Model Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --primary-glow: rgba(0, 191, 255, 0.3);
            --secondary-glow: rgba(199, 88, 255, 0.3);
            --card-bg: rgba(22, 27, 34, 0.6);
            --card-border: rgba(139, 148, 158, 0.2);
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --accent-cyan: #22b5fd;
            --accent-magenta: #c758ff;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -20%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            filter: blur(100px);
            z-index: -1;
            animation: move-glow-1 20s infinite alternate;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -20%;
            right: -20%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, var(--secondary-glow) 0%, transparent 70%);
            filter: blur(100px);
            z-index: -1;
            animation: move-glow-2 20s infinite alternate;
        }

        @keyframes move-glow-1 {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        @keyframes move-glow-2 {
            from { transform: translate(20%, 20%); }
            to { transform: translate(-20%, -20%); }
        }

        .container {
            flex-grow: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 60ch;
            margin: 0 auto;
            line-height: 1.5;
        }

        #loader-container {
            display: flex;
            justify-content: center;
            padding: 4rem 0;
        }

        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid;
            border-color: #0000;
            border-right-color: var(--accent-cyan);
            animation: l24 1s infinite linear;
        }

        @keyframes l24 {
            to { transform: rotate(1turn); }
        }

        #model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        
        #error-message {
            text-align: center;
            padding: 2rem;
            background: var(--card-bg);
            border: 1px solid #ff4d4d;
            border-radius: 8px;
            color: #ff4d4d;
        }

        .model-card {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .model-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.2), 0 0 10px rgba(139, 148, 158, 0.1);
            border-color: rgba(139, 148, 158, 0.4);
        }
        
        .model-id {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-all;
        }
        
        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .copy-btn svg {
            width: 16px;
            height: 16px;
        }
        
        #notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta));
            color: var(--bg-color);
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: bottom 0.5s ease-in-out;
            z-index: 1000;
        }

        #notification.show {
            bottom: 2rem;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--card-border);
            background: var(--bg-color);
        }

        footer a {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }

        footer a:hover {
            color: var(--text-primary);
            text-shadow: 0 0 8px var(--primary-glow);
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>G4F Model Explorer</h1>
            <p>Explore available models through the G4F.dev JavaScript client API. Note: Model availability differ from the Python package</p>
        </header>

        <main>
            <div id="loader-container">
                <div class="loader"></div>
            </div>
            <div id="model-grid"></div>
        </main>
    </div>
    
    <footer>
        <p>Made by <a href="https://github.com/Joker-funland" target="_blank" rel="noopener noreferrer">Joker-funland</a></p>
    </footer>

    <div id="notification">Model ID Copied!</div>

    <script type="module">
        import Client from 'https://g4f.dev/dist/js/client.js';

        const main = async () => {
            const modelGrid = document.getElementById('model-grid');
            const loaderContainer = document.getElementById('loader-container');
            const notification = document.getElementById('notification');

            const showNotification = (message) => {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            };

            try {
                const client = new Client();
                const models = await client.models.list();
                
                if (!models || models.length === 0) {
                    modelGrid.innerHTML = `<p id="error-message">No models available or the API failed to respond.</p>`;
                    return;
                }
                
                models.sort((a, b) => a.id.localeCompare(b.id));

                modelGrid.innerHTML = ''; // Clear the grid before populating

                const copyIconSVG = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                `;

                models.forEach(model => {
                    const card = document.createElement('div');
                    card.className = 'model-card';

                    const modelId = document.createElement('div');
                    modelId.className = 'model-id';
                    modelId.textContent = model.id;

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.title = 'Copy model ID';
                    copyBtn.innerHTML = copyIconSVG;

                    copyBtn.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent card hover effects from interfering
                        navigator.clipboard.writeText(model.id)
                            .then(() => {
                                showNotification(`Copied: ${model.id}`);
                            })
                            .catch(err => {
                                console.error('Failed to copy text: ', err);
                                showNotification('Failed to copy!');
                            });
                    });

                    card.appendChild(modelId);
                    card.appendChild(copyBtn);
                    modelGrid.appendChild(card);
                });

            } catch (error) {
                console.error("Failed to fetch models:", error);
                modelGrid.innerHTML = `<p id="error-message">Error fetching models: ${error.message}</p>`;
            } finally {
                loaderContainer.style.display = 'none';
            }
        };

        document.addEventListener('DOMContentLoaded', main);
    </script>

</body>
</html>
